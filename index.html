<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pew Pew</title>
    <link rel="stylesheet" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" href="./assets/stylesheets/application.css">
    <link rel="stylesheet" href="./assets/stylesheets/board.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Pew Pew</h1>
    </header>
    <div class="main-container">
      <div class="instructions">
        <h3>Instructions</h3>
        <ul>
          <li>Try to connect at least four pieces to have them clear off of the board</li>
          <li>Side arrow keys move pieces from side to side</li>
          <li>Up arrow key swaps the colors of the piece</li>
          <li>Spacebar rotates the piece</li>
          <li>Use down key to move down faster</li>
        </ul>
      </div>
      <canvas id="board" width="300" height="450"></canvas>
    </div>
    <script type="application/javascript" src="./bundle.js"></script>
  </body>
</html>
